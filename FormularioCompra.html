<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de compra</title>
    <link rel="stylesheet" href="css/concepts.css" />
  </head>
  <body>
    <div class="container">
      <h1>Playtime - Tienda</h1>
      <h2>Confirmar pedido</h2>
      <form class="form" id="formularioCompra">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" readonly />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" readonly />
        <br />
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required readonly />
        <br />
        <label for="direccion">Dirección de envío:</label>
        <input type="text" id="direccion" name="direccion" required />
        <br />
        <label for="pago">Metodo de pago:</label>
        <select name="pago" id="pago" onchange="mostrarCampos()">
          <option value="0">Elija un metodo</option>
          <option value="1">Tarjeta de Credito</option>
          <option value="2">Paypal</option>
          <option value="3">Efectivo</option>
        </select>
        <br />
        <div id="tarjeta" style="display: none;">
          <label for="tarjeta">Tarjeta de credito:</label>
          <input type="number" name="tarjeta" required />
        </div>
        <br />
        <div id="codigo" style="display: none;">
          <label for="codigo">Codigo de seguridad:</label>
          <input type="number"  name="codigo" required />
        </div>
        <br />
        <div id="venc" style="display: none;">
          <label for="venc">Dirección de envío:</label>
          <input type="date" name="venc" required />
        </div>
        <br />
        <div id="propetario" style="display: none;">
          <label for="propetario">Propietario:</label>
          <input type="text" name="propetario" required />
        </div>
        <br />
        <div id="paypal" style="display: none;">
          <label for="paypal">Usuario:</label>
          <input type="text" id="paypal" name="paypal" value="@playtimepp" required readonly/>
        </div>
        <br />
        <br />
        <div id="datosFinales"></div>
        <br />
        <br />
        <button type="submit">Confirmar pedido</button>
      </form>
      <p>
        &#169;2022 Playtime. Todos los derechos reservados. Playtime - Tienda
      </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
