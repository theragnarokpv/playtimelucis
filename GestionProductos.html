<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="css/combi2.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <form class="form" enctype="multipart/form-data">
            <label for="name">Nombre del producto:</label>
            <input type="text" id="name" name="name">
            
            <label for="category">Plataforma:</label>
            <select name="category" id="category"></select>
            
            <label for="image">Imagen:</label>
            <input type="file" id="image" name="image">
            
            <label for="description">Descripción:</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price">
            
            <label for="availability">Existencias:</label>
            <input type="number" id="availability" name="availability">
            
            <button type="submit">Agregar producto</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/gestionproducto.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
  
</body>
</html>
